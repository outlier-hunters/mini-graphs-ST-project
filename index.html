<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crytoverse - Outlier Hunters</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <!-- Fixed Banner -->
    <div class="fixed-banner d-flex align-items-center">
        <div class="logo-container">
            <img src="./images/outlierhunters.png"
                alt="Logo" class="banner-logo">
        </div>
        <div class="title-container">
            <h1 id="titulo">Cryptoverse: Exploring Today's Digital Economy</h1>
        </div>
    </div>
    <!-- El título que aparece en la página -->
    <div class="container indicators">

        <!-- Reloj -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Crypto Live Prices</h2>
            <div id="clock" class="clock text-secondary  mb-4"></div>
        </div>

        <!-- Contenedor de criptomonedas -->
        <div class="row" id="crypto-container">
            <!-- Las tarjetas de criptomonedas se insertarán dinámicamente aquí -->
        </div>

        <div class="cryto-charts">
            <select name="monedas" id="menuMonedas" class="form-select form-select-lg mb-3"
                aria-label="Large select example">
                <option value="bitcoin" selected="selected">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="monero">Monero</option>
                <option value="litecoin">Litecoin</option>
            </select>

            <div id="modulo1">
                <p id="contexto1"></p>
                <p id="contexto2"></p>
                <!-- Canvas donde se renderizará el gráfico -->
                <canvas id="candlestickChart"></canvas>
            </div>
            <div id="modulo2"></div>
            <div id="descripcion">
                <p>Párrafo 1 ....</p>
                <p>Párrafo 2 ....</p>
            </div>

        </div>

        <h1>Multi-Axis Line Chart for Cryptocurrencies</h1>
        <!-- Canvas for Chart.js chart -->
        <canvas id="cryptoChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
