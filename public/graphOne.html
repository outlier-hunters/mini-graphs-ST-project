<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grafica 1</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Forzamos que el canvas se ajuste al ancho del contenedor */
    .chart-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 50%; /* Ajusta este valor según la proporción deseada */
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container-fluid my-4">
    <h1 class="mb-4">Grafica 1: Ejemplo con Chart.js</h1>
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Rojo', 'Azul', 'Amarillo', 'Verde', 'Púrpura', 'Naranja'],
        datasets: [{
          label: 'Cantidad',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // Para que respete el contenedor
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Número de personas'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Categorías'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Población Migrante'
          }
        }
      }
    });
  </script>
</body>
</html>
